name: remote ssh command
on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
            cd /${{ secrets.HOST }}
            PUBLIC_URL=/${{ github.event.repository.name }} bash ./deploy_project.sh ${{ github.event.repository.name }} ${{ github.event.repository.name }} "npm install" "npm run build"